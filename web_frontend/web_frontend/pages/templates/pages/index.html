{% extends "base.html" %}
{% block content %}
    {% if user and not user.is_anonymous %}
        <h1>User Info</h1>
        {{ user }}
        <p><a href="{% url 'auth:logout' %}?next=/">Logout</a></p>
    {% else %}
        <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a>
    {% endif %}
{% endblock %}
